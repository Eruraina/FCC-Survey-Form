<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">


<!DOCTYPE html>
<html>
  <head>
    <title>FCC:Survey Form</title>
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body class="fullpage">
    <div class="conrainer">
      <header class="header">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="desctiption-text-center">Thank you for taking the time to help us improve the platform</p>
      </header>
    <form id="survey-form">
      <div class="form-group">
      <label for="name" id="name-label">Name</label><br>
      <input id="name" type="text" name="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
      <label for="email" id="email-label">Email</label><br>
      <input id="email" type="email" name="email" class="form-control" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
      <label for="number" id="number-label">Age
        <span class="clue">(optional)</span>
      </label><br>
      <input id="number" type="number" name="age" class="form-control" placeholder="Age" min="10" max="99">
      </div>
      <div class="form-group">
      <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label><br>
      <select id="dropdown" name="role" class="form-control" required>
        <option selected="true" disabled="diasbled">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer ot To Say</option>
        <option value="other">Other</option>
      </select>
      </div>
      <div class="form-group">
        <p id="recommend-label">Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
          "Definitely"
        </label><br>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio">
          "Maybe"
        </label><br>
        <label>
          <input name="user-recommend" value="notSure" type="radio" class="input-radio">
          "Not-sure"
        </label>
      </div>
      <div class="form-group">
        <legend id="favorite-label">What is your favorite feature of freeCodeCamp?</legend>
        <select id="most-like" name="favorite" class="form-control">
          <option selected="true" disabled="diasbled">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <legend id="improve-label">What would you like to see improved?
          <span class="clue">(Check all that apply)</span></legend>
        <input name="prefer" value="frontEnd" id="frontEnd" type="checkbox" class="input-checkbox">
         <label for="frontEnd">Front-end Projects</label><br>
        <input name="prefer" value="backEnd" id="backEnd" type="checkbox" class="input-checkbox">
         <label for="backEnd">Back-end Projects</label><br>
        <input name="prefer" value="dataVisualization" id="dataVisualization" type="checkbox" class="input-checkbox">
         <label for="dataVisualization">Data Visualization</label><br>
        <input name="prefer" value="challenges" id="challenges" type="checkbox" class="input-checkbox">
         <label for="chalenges">Challenges</label><br>
        <input name="prefer" value="openCommunity" id="openSource" type="checkbox" class="input-checkbox">
         <label for="openSource">Open Source Community</label><br>
        <input name="prefer" value="gitterHelp" id="gitterHelp" type="checkbox" class="input-checkbox">
         <label for="gitterHelp">Gitter help rooms</label><br>
        <input name="prefer" value="videos" id="videos" type="checkbox" class="input-checkbox">
         <label for="videos">Videos</label><br>
        <input name="prefer" value="cityMeetups" id="cityMeetups" type="checkbox" class="input-checkbox">
         <label for="cityMeetups">City Meetups</label><br>
        <input name="prefer" value="wiki" id="wiki" type="checkbox" class="input-checkbox">
         <label for="wiki">Wiki</label><br>
        <input name="prefer" value="forum" id="forum" type="checkbox" class="input-checkbox">
         <label for="forum">Forum</label><br>
        <input name="prefer" value="additionalCourses" id="additionalCourses" type="checkbox" class="input-checkbox">
         <label for="additionalCourses">Additional Courses</label><br>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
     </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
